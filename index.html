<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-body">
                  <h1>Dictionary</h1>
                  <div>
                    <input type="text" id="insertWord" placeholder="enter a word">
                    <button type="button" onclick="addWords()">Add</button>
                  </div>
                  <div id="list"></div>
                  <div>
                    <input type="text" id="check" placeholder="check a word">
                    <button type="button" onclick="verifyWords()">Check</button>
                  </div>
                </div>
                <div id="result"></div>
              </div>
          </div>
    </body>
</html>
